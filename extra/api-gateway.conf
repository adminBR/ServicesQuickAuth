# ——————————————————————————————
# service 4) painel farmacia/resuprimento
# ——————————————————————————————
  location /painel_materiais/ {
    set $service_id 7;
    auth_request /_auth;
    proxy_pass http://127.0.0.1:5040/;
    proxy_http_version 1.1;
  
    # Fix asset loading by rewriting URLs (very basic)
